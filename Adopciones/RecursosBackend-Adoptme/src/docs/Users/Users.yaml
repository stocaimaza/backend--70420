paths: 
  /api/users: 
    get: 
      summary: Obtenemos todos los usuarios correctamente
      tags:
        - Users
      responses: 
        "200": 
          description: Obtienen todos los usuarios correctamente
          content: 
            application/json:
              schema: 
                type: array
                items: 
                  $ref: "#components/schemas/User"
        "500":
          description: Error interno del servidor
    post: 
      summary: Este endpoint crea un usuario
      tags: 
        - Users
      requestBody:
        required: true
        content:
          application/json: 
            schema: 
              $ref: "#components/requestBodies/createUser"
      responses: 
        "201":
          description: usuario creado con exito
        "500":
          description: error interno del servidor
components: 
  schemas: 
    User: 
      type: object
      properties: 
        -id: 
          type: ObjectId
          description: ID autogenerado por MongoDB
        first_name: 
          type: string
          description: Nombre del usuario
        last_name: 
          type: string
          description: Apellido del usuario
        password: 
          type: string
          description: Password del usuario
      example: 
        _id: ObjectId("123456")
        first_name: Tinki
        last_name: Winki
        password: 1234
  requestBodies: 
    createUser: 
      type: object
      properties: 
        first_name: 
          type: string
          description: Nombre del usuario
        last_name: 
          type: string
          description: Apellido del usuario
        password: 
          type: string
          description: Password del usuario
        email:
          type: string
          description: email del usuario
      example: 
        first_name: Mirtha
        last_name: Legrand
        password: 1234
        email: chiqui@legrand.com




  